<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-login *ngIf="folder == 'Login'"></app-login>
    <app-news *ngIf="folder == 'News'"></app-news>
    <app-users *ngIf="folder == 'Users'"></app-users>
    <app-classes *ngIf="folder == 'Classes'"></app-classes>
    <app-timetable *ngIf="folder == 'Timetable'"></app-timetable>
  </div>
</ion-content>

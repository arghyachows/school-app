<app-user-list *ngIf="selectedSegment == 'list'"></app-user-list>
<app-add-user *ngIf="selectedSegment == 'add'"></app-add-user>

<ion-toolbar class="user-toolbar">
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="list">
      <ion-icon name="people"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="add">
      <ion-icon name="add"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>
